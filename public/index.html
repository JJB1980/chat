<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Chat</title>
        <meta name="description" content="Simple Chat application">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico?v=1" type="image/x-icon">
        <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">
  
        <script src="components/webcomponentsjs/webcomponents.js"></script>

        <link rel="stylesheet" href="stylesheets/style.css">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">        

        <link rel="import" href="components/font-roboto/roboto.html" >
        <link rel="stylesheet" href="components/mdi/css/materialdesignicons.css">

        <!--<link rel='stylesheet' href='lib/scroll/css/perfect-scrollbar.css' />-->

 
        <link rel="import" href="components/paper-ripple/paper-ripple.html">
        <link rel="import" href="components/paper-shadow/paper-shadow.html">
<!--
        <link rel="import" href="bower_components/paper-input/paper-input.html">
        <link rel="import" href="lib/paper-input-decorator.html">
-->
        <link rel="import" href="components/paper-button/paper-button.html">        
        <link rel="import" href="components/paper-toast/paper-toast.html">
        <link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="components/core-header-panel/core-header-panel.html">
        
    </head>

    <body data-ng-app="ChatApp" data-ng-controller="ApplicationCtrl">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <core-drawer-panel>
            <div drawer>
                <div id="my-progress"></div>
                <my-rooms></my-rooms>
            </div>
            <div main>
                <core-header-panel mode="waterfall">
                    <div class="core-header">
                         <span core-drawer-toggle class="mdi mdi-menu hand my-menu-btn">
                            <paper-ripple core-drawer-toggle fit></paper-ripple>
                        </span>
                        <div id="title-room">
                            <span data-ng-show="showChat">Current Room: <i>{{currentRoom}}</i></span>
                            <span data-ng-show="!showChat">My Messages</span>
                        </div>
                        <div id="title-messages">
                           <span data-ng-show="!showChat" data-ng-click="showMessages()"
                                 my-tooltip data-placement="bottom" title="Back"
                                 class="mdi mdi-redo hand my-menu-btn">
                                <paper-ripple fit></paper-ripple>
                            </span>
                            <span data-ng-show="unread===0&&showChat" data-ng-click="showMessages()"
                                  my-tooltip data-placement="bottom" title="No Messages"
                                  class="mdi mdi-email-outline hand my-menu-btn">
                                <paper-ripple fit></paper-ripple>
                            </span>
                            <span data-ng-show="unread>0&&showChat" data-ng-click="showMessages()"
                                  my-tooltip data-placement="bottom" title="New Messages"
                                  class="mdi mdi-email hand my-menu-btn">
                            <paper-ripple fit></paper-ripple>
                            </span>
                            <span data-ng-show="unread>0&&showChat" class="my-menu-btn">({{unread}})</span>
                        </div>
                        <div id="title-user">
                            <my-user></my-user>
                        </div>
                    </div>
                    <div class="content">
                        <div data-ui-view=""></div>
                    </div>
                </core-header-panel>
            </div>
        </core-drawer-panel>


        <paper-toast id="mainToast" text="{{toastMessage}}"></paper-toast>
                
  
        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <!--<script src='lib/scroll/js/perfect-scrollbar.js'></script>-->
        <!--<script src='lib/scroll/js/perfect-scrollbar.jquery.js'></script>-->

        <script src="components/angular/angular.js"></script>
        <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>
               
        <script src="javascripts/app.js"></script>

 
    </body>
    
</html>
