<div class="my-user" ng-class="{ 'validate-error': errors.username }">
    <span class="input-icon mdi mdi-account"></span>
    <input type="text" placeholder="Username..." class="my-input"
           data-ng-model="username"
           data-ng-change="updateUsername()"
           data-ng-model-options="{ debounce: {'default': 500, 'blur': 0} }"/>
    
    <span class="input-bottom"></span>
</div>
