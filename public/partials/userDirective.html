<div class="my-user" >

    <my-input myvalue="username" mychange="updateUsername" mytype="text"
              myicon="account" myerror="errors.username" mydark="true"
              myholder="Username" bounce="false"></my-input>
    
    <my-input myvalue="pword" myenter="changePassword" mytype="password"
            myicon="key" myerror="errors.password" data-ng-show="!auth" mydark="true" 
            myholder="Password" bounce="false"></my-input>

</div>
