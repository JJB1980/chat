<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Simple Chat application">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" href="favicon.ico?v=1" type="image/x-icon">
        <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">
  
        <script src="library/webcomponentsjs/webcomponents.js"></script>

        <link rel="stylesheet" href="stylesheets/style.css">

        <link rel="stylesheet" href="lib/scroll/css/perfect-scrollbar.css">

        <link rel="stylesheet" href="library/bootstrap/dist/css/bootstrap.min.css">

        <link rel="import" href="library/font-roboto/roboto.html" >
        <link rel="stylesheet" href="library/mdi/css/materialdesignicons.css">

        <link rel="import" href="library/paper-ripple/paper-ripple.html">
        <link rel="import" href="library/paper-shadow/paper-shadow.html">

        <link rel="import" href="library/paper-toast/paper-toast.html">
        <link rel="import" href="library/core-drawer-panel/core-drawer-panel.html">

        <link rel="import" href="library/core-collapse/core-collapse.html">
        <link rel="import" href="library/core-dropdown/core-dropdown.html">
        <link rel="import" href="library/core-icons/core-icons.html">
        <link rel="import" href="library/core-icon-button/core-icon-button.html">

    </head>

    <body data-ng-app="ChatApp" data-ng-controller="applicationController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <core-drawer-panel>
            <div id="main-drawer" drawer ng-show="loggedin">
                <div id="my-progress"></div>
                <my-rooms></my-rooms>
            </div>

            <div main >
                <div id="main-header" ng-show="loggedin">

                    <span core-drawer-toggle class="mdi mdi-menu hand my-menu-btn soft-trans">
                        <paper-ripple core-drawer-toggle fit></paper-ripple>
                    </span>
                    <div id="title-room">
                        <span data-ng-show="showChat"><i>{{currentRoom}}</i></span>
                        <span data-ng-show="!showChat">My Messages</span>
                    </div>
                    <div id="title-messages">

                        <span show-users my-tooltip data-placement="bottom" title="Users" id="title-users"
                              class="mdi mdi-account hand my-menu-btn soft-trans">
                        <paper-ripple fit></paper-ripple>
                        </span>

                        <span data-ng-show="!showChat" data-ng-click="showMessages()"
                             my-tooltip data-placement="bottom" title="Back"
                             class="mdi mdi-message-processing hand my-menu-btn soft-trans">
                            <paper-ripple fit></paper-ripple>
                        </span>
                        <span data-ng-show="unread===0&&showChat" data-ng-click="showMessages()"
                              my-tooltip data-placement="bottom" title="No Messages"
                              class="mdi mdi-email-outline hand my-menu-btn soft-trans">
                            <paper-ripple fit></paper-ripple>
                        </span>
                        <span data-ng-show="unread>0&&showChat" data-ng-click="showMessages()"
                              my-tooltip data-placement="bottom" title="New Messages"
                              class="mdi mdi-email hand my-menu-btn soft-trans">
                            <paper-ripple fit></paper-ripple>
                        </span>
                        <span data-ng-show="unread>0&&showChat" id="title-unread-messages">{{unread}}</span>

                        <span id="title-menu" menu-open
                              class="mdi mdi-dots-vertical hand my-menu-btn soft-trans">
                            <paper-ripple fit></paper-ripple>
                        </span>


                    </div>
                    <!--<div id="title-user">-->
                        <!--<my-user></my-user>-->
                    <!--</div>-->

                </div>

                <core-dropdown id="menu-dropdown" ng-show="loggedin">
                    <span menu-open class="menu-item hand" data-ng-click="signout()">
                        Signout <paper-ripple fit></paper-ripple>
                    </span>
                    <span menu-open class="menu-item hand" data-ng-click="">
                        Settings <paper-ripple fit></paper-ripple>
                    </span>
                </core-dropdown>

                <div id="content">
                    <div data-ui-view=""></div>
                </div>

            </div>
        </core-drawer-panel>

        <paper-toast id="mainToast" text="{{toastMessage}}"></paper-toast>
                
  
        <script src="library/jquery/dist/jquery.js"></script>
        <script src="library/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="library/angular/angular.js"></script>
        <script src="library/angular-ui-router/release/angular-ui-router.min.js"></script>
        
        <script src="/socket.io/socket.io.js"></script>

        <script src="lib/scroll/js/perfect-scrollbar.jquery.js"></script>

        <script src="javascripts/app.js"></script>
        <script src="javascripts/controllers.js"></script>
        <script src="javascripts/directives.js"></script>
        <script src="javascripts/services.js"></script>


        <script src="components/input/api.js"></script>
        <link rel="stylesheet" href="components/input/style.css">
        <script src="components/rooms/api.js"></script>
        <link rel="stylesheet" href="components/rooms/style.css">
        <script src="components/user/api.js"></script>


    </body>
    
</html>
