<div class="my-input-container" ng-class="{ 'validate-error': myerror }">    
    <span class="input-icon mdi mdi-{{myicon}}"></span>
    <input type="{{mytype}}" placeholder="{{myholder}}..." class="my-input"
           data-ng-model="myvalue"
           data-ng-change="mychange()"
           data-ng-model-options="bounce"/>
    <span class="input-bottom">
        <span class="bottom-slider"></span>
    </span>
</div>
